<!DOCTYPE html>
<html>
<head>
    <title>Data Mahasiswa</title>
</head>
<body>

<h2>Data Mahasiswa</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>NIM</th>
        <th>Nama</th>
        <th>Prodi</th>
    </tr>

    {% for mhs in mahasiswa %}
    <tr>
        <td>{{ mhs.id }}</td>
        <td>{{ mhs.nim }}</td>
        <td>{{ mhs.nama }}</td>
        <td>{{ mhs.prodi }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
